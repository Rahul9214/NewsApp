<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NEWS APP</title>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.jpeg" alt="company-logo">
            </a>
            <div class="nav-links">
               <ul class="flex">
                    <li class="hover-link nav-item" id="national" onclick="onNavItemClick('national')">National</li>
                    <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
         </div>
       </nav>
      
       <main>
         <div class="cards-container container flex" id="cards-container"></div>
       </main>

       <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 05/12/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore esse labore tempora quas sapiente maxime molestias, sed distinctio veritatis itaque officia illum id earum pariatur quia unde ut quidem nesciunt.</p>
            </div>
        </div>
    </template>


    <footer id="app-footer">
        <div class="footer-content">
           <p>Â© 2023 NewsApp</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
